spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: ${HOST}
        username: ${USERNAME}
        password: ${PASSWORD}
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                show_sql: false
                format_sql: true
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB

server:
    port: 8072
    servlet:
        encoding:
            charset: UTF-8
            enabled: true
            force: true
